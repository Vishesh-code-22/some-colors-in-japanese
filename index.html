<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese colors in Japanese</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      <b class="red">C</b>
      <b class="green">o</b>
      <b class="blue">l</b>
      <b class="yellow">o</b>
      <b class="orange">r</b>
      <b class="voilet">s</b>
    </h1>
    <h2>Learn the colors in Japanese</h2>
    <h2 class="text red">赤 (aka)</h2>
    <img src="./assets/images/red.png" alt="red" class="image">
    <h2 class="text green">緑 (midori)</h2>
    <img src="./assets/images/green.png" alt="green" class="image">
    <h2 class="text blue">青 (ao)</h2>
    <img src="./assets/images/blue.png" alt="blue" class="image">
    <h2 class="text yellow">黄色 (kiro)</h2>
    <img src="./assets/images/yellow.png" alt="yellow" class="image">
    <h2 class="text orange">オレンジ (orenji)</h2>
    <img src="./assets/images/orange.png" alt="orange" class="image">
  </body>
</html>
